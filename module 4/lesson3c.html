<!DOCTYPE html>
<html>
<head>
<style>
h1{
    text-decoration: overline;
    text-transform: capitalize;
}
h2{
    text-decoration: wavy;
    text-transform: uppercase;
}
h3{
    text-decoration:underline;
    text-transform: unset;
}
h4{
    text-transform: inherit;
    text-decoration: line-through;
}
</style>
</head>
<body>
<h1>text design</h1>
<h2>text design</h2>
<h3>text design</h3>
<h4>text design</h4>
</body>
</html>
