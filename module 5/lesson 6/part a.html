<!DOCTYPE html>
<html>
    <head>

        <title>Bootstrap Example</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        </head>

    <body>
        <div class="container">
          <h2>the sea</h2>
            <div id="sea" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#sea"  data-slide-to="0" class="active"></li>
                    <li data-target="#sea"  data-slide-to="1" ></li>
                    <li data-target="#sea"  data-slide-to="2" ></li>
                    <li data-target="#sea"  data-slide-to="3" ></li>
                    <li data-target="#sea"  data-slide-to="4" ></li>

                <div class="carousel-inner">
                    <div class="item-active">
                    <image src="fish.jpg" alt="sea"></image>
                </div>

                <div class="item">
                    <image src="fishes.jpg" alt="sea"></image>
                </div>

               
                <div class="item">
                    <image src="sea-turtle.jfif" alt="sea"></image>
                </div>

                <div class="item">
                    <image src="sea-turtle.jfif" alt="sea"></image>
                </div>

                <div class="item">
                    <image src="coral.webp" alt="sea"></image>
                </div>

                <div class="item">
                    <image src="under-water.jpg" alt="sea"></image>
                </div>

                <a class="left-carousel-control" href="#sea" data-slide="prev">
         <span class="glyphicon glyphicon-chevron-left"></span>
         <span class="sr-only">previous</span>
                </a>

                <a class="right-carousel-control" href="#the sea" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">next</span>
                           </a>

                </div>
                </ol>
            </div>
        </div>
    </body>
</html>
